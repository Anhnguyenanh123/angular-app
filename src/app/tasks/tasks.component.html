@if (isAddTask) {
<app-new-task (cancle)="onCancleAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add tasks</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onConpleteTask($event)" />
    </li>
    }
  </ul>
</section>
